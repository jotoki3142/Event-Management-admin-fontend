<!DOCTYPE html>
<html lang="vi">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Admin Panel</title>
  <link rel="stylesheet" href="css/dashboard.css" />

</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="sukien.html">Sự kiện</a>
        <a href="danhmuc.html">Danh mục</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="hoadon.html">Hóa đơn</a>
        <a href="diemdanh.html">Điểm danh</a>
        <a href="taikhoan.html">Tài khoản</a>
        <a href="danhgia.html">Đánh giá</a>
        <a href="cauhoi.html">Câu hỏi</a>
        <a href="ticket.html">Ticket</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <input type="text" placeholder="Tìm kiếm..." id="searchInput" />
        <select id="filterTime">
          <option value="today">Hôm nay</option>
          <option value="week">Tuần này</option>
          <option value="month">Tháng này</option>
        </select>
      </header>

      <section class="dashboard-stats">
        <div class="stat-card" id="totalEvents">Tổng số sự kiện: <span>0</span></div>
        <div class="stat-card" id="upcomingEvents">Sắp diễn ra: <span>0</span></div>
        <div class="stat-card" id="activeEvents">Đang diễn ra: <span>0</span></div>
        <div class="stat-card" id="finishedEvents">Đã kết thúc: <span>0</span></div>
        <div class="stat-card" id="totalUsers">Người đăng ký: <span>0</span></div>
        <div class="stat-card" id="totalRevenue">Doanh thu: <span>0 VNĐ</span></div>
      </section>

      <section class="top-events">
        <h3>Top sự kiện đăng ký nhiều nhất</h3>
        <ul id="topEventsList"></ul>
      </section>

      <section class="chart-section">
        <h3>Xu hướng tham gia theo tháng</h3>
        <canvas id="trendChart" width="600" height="300"></canvas>
      </section>
    </main>
  </div>
  <script src="js/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
